<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>


    <figure>
      <picture>
        <!-- <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)" /> -->
        <img src="./images/image-product-desktop.jpg" alt="A picture of perfume" />
      </picture>
    </figure>

    <section class="description-sec">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>



      <div class="price">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>

      <button>Add to Cart</button>

    </section>
  
  </main>

  <div class="attribution">
    <i>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </i>
    <i>Coded by <a href="https://github.com/14avi14" target="_blank">Avishek Sett</a>.</i>

  </div>

</body>
</html>
