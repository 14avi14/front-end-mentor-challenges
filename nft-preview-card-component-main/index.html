<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <figure class="NFTImageContainer">
      <img src="./images/image-equilibrium.jpg" alt="NFT Image" class="NFTImage">
    </figure>

    <h1><a href="#" class="titleLink">Equilibrium #3429</a></h1>

    <p class="NFTDescription">Our Equilibrium collection promotes balance and calm.</p>

    <section class="priceSection">
      <p class="price">0.041 ETH</p>
      <div class="timeLeft">
        <img src="./images/icon-clock.svg" alt="" class="timeLeft__clockImg">
        <p class="timeLeft__time">3 days left</p>
      </div>
    </section>

    <hr>

    <section class="authorSection">
      <img src="./images/image-avatar.png" alt="" class="authorSection__avatar">
      <p class="authorSection__creator">Creation of <a class="name" href="#">Jules Wyvern</a></p>
    </section>
  </main>

</body>
</html>
