<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
  <main>

    <article class="bio-card">

      <section class="bio-section">

        <img src="./images/image-jeremy.png" alt="Profile picture" />

        <section class="user-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </section>

      </section>

      <section id="time-frame-select-sec">
        <input type="radio" id="daily" name="timeframe-radio-buttons"></input>
        <label for="daily">Daily</label>
        <input type="radio" id="weekly" name="timeframe-radio-buttons" checked></input> <!-- Initialize "weekly" as checked-->
        <label for="weekly">Weekly</label>
        <input type="radio" id="monthly" name="timeframe-radio-buttons"></input>
        <label for="monthly">Monthly</label>
      </section>

    </article>


    <article class="info-card">
      <!-- Put a background color out here -->
      <img src="./images/icon-work.svg" alt="Work Icon" class="card-bg-icons"/>
      <section class="info-container">
        <!-- Actual content in here -->
        <header>
          <h2>Work</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="Customize Button"/></button>
        </header>

        <section class="time-spent">
          <h3 class="current">32hrs</h3>
          <p class="previous">Last Week - 36hrs</p>
        </section>
      </section>
      
    </article>

    <article class="info-card">
      <!-- Put a background color out here -->
      <img src="./images/icon-play.svg" alt="Play Icon" class="card-bg-icons"/>
      <section class="info-container">
        <!-- Actual content in here -->
        <header>
          <h2>Play</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="Customize Button"/></button>
        </header>

        <section class="time-spent">
          <h3 class="current">10hrs</h3>
          <p class="previous">Last Week - 8hrs</p>
        </section>
      </section>
    </article>

    
    <article class="info-card">
      <!-- Put a background color out here -->
      <img src="./images/icon-study.svg" alt="Study Icon" class="card-bg-icons"/>
      <section class="info-container">
        <!-- Actual content in here -->
        <header>
          <h2>Study</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="Customize Button"/></button>
        </header>

        <section class="time-spent">
          <h3 class="current">4hrs</h3>
          <p class="previous">Last Week - 7hrs</p>
        </section>
      </section>
    </article>
   


    <article class="info-card">
      <!-- Put a background color out here -->
      <img src="./images/icon-exercise.svg" alt="Exercise Icon" class="card-bg-icons"/>
      <section class="info-container">
        <!-- Actual content in here -->
        <header>
          <h2>Exercise</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="Customize Button"/></button>
        </header>

        <section class="time-spent">
          <h3 class="current">4hrs</h3>
          <p class="previous">Last Week - 5hrs</p>
        </section>

      </section>
    </article>

    <article class="info-card">
      <!-- Put a background color out here -->
      <img src="./images/icon-social.svg" alt="Social Icon" class="card-bg-icons"/>
      <section class="info-container">
        <!-- Actual content in here -->
        <header>
          <h2>Social</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="Customize Button"/></button>
        </header>

        <section class="time-spent">
          <h3 class="current">5hrs</h3>
          <p class="previous">Last Week - 10hrs</p>
        </section>
      </section>
    </article>

    <article class="info-card">
      <!-- Put a background color out here -->
      <img src="./images/icon-self-care.svg" alt="Self Care Icon" class="card-bg-icons"/>
      <section class="info-container">
        <!-- Actual content in here -->
        <header>
          <h2>Self Care</h2>
          <button><img src="./images/icon-ellipsis.svg" alt="Customize Button"/></button>
        </header>
        <section class="time-spent">
          <h3 class="current">2hrs</h3>
          <p class="previous">Last Week - 2hrs</p>
        </section>
      </section>
    </article>

  </main>

  
  <div class="attribution">
    <i>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/14avi14/front-end-mentor-challenges">14avi14</a>.</i>
  </div>
</body>
</html>
